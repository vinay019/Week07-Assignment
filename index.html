<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Image of the Day</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <h2 class="heading">NASA Astronomy Picture of the Day</h2>
    <div class="gallery-container">
      <div class="main-image-wrapper">
        <form
          id="search-form"
          class="title-overlay"
          aria-label="Choose a date to view the NASA Astronomy Picture of the day"
        >
          <label for="dateInput">Choose a date:</label>
          <input
            type="date"
            id="dateInput"
            name="dateInput"
            required
            aria-label="Date input"
          />
          <input
            type="submit"
            value="Surprise me!"
            aria-label="Submit selected date"
          />
        </form>

        <section id="responseContainer"></section>
      </div>
    </div>
  </body>
</html>
